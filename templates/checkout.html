{% extends 'base.html' %}
{% block content %}
{% load static %}
    <main>
        <section class="ticket-section section-padding">
            <div class="section-overlay"></div>

            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-10 mx-auto">
                        <form class="custom-form ticket-form mb-5 mb-lg-0 row g-3" action="#" method="post" role="form">
                            <h2 class="text-center mb-4">Delivery Information</h2>

                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress2" class="form-label">Address 2</label>
                                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Continue</button>
                                </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-10 mx-auto">
                        <form class="custom-form ticket-form mb-5 mb-lg-0" action="#" method="post" role="form">
                            <a class="btn btn-outline-dark" href="">&#x2190; Back to Cart</a>
                            <br>
                            <br>
                            <h6>Order Summary</h6>
                            <hr>
                            <table class="table">
                                <tr>
                                    <th scope="row"><img class="thumbnail" src="{% static 'images/placeholder.png' %}" height="40" width="40"></th>
                                    <td>Product 1</td>
                                    <td>$20</td>
                                    <td>2</td>
                                    </th>
                                </tr>
                            </table>
                            <br>
                            <h6>Items: 2 </h6>
                            <h6>Total: $42</h6>
                        </form>
                    </div>
                </div>
        </section>
    </main>
{% endblock content %}
